<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard Tracker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="centralizador">
        <div class="tela_login" id="tela_login">
            <div class="login" id="log-in">
                <span class="material-symbols-outlined" id="livrinho">
                    menu_book
                    </span>
                <p class="introd">Seja Bem Vindo, Feiticeiro. O que iremos aprender hoje?</p>
                <input class="entrada" type="text" name="nome" id="nome" placeholder="Feiticeiro">

                <input class="entrada" type="password" name="senha" id="senha" placeholder="Senha">

                <div class="botoes_login">
                    <input class="entrada_btn" type="button" value="Login" id="login">
                    <input class="entrada_btn" type="button" value="Sign In" id="sign-in">
                </div>
            </div>
        </div>
    </div>

    <div class="tela_principal" id="tela_principal">
            <div class="infos">
                <div class="perfil">
                    <img src="imgs/mago.png" class="icon_mago" alt="maguinho">
                    <h1 id="feiticeiro">Luiza</h1>
                    <span class="material-symbols-outlined" id="lapis_editar">edit_square</span>
                </div>
                <div class="container_timer" id="container_timer">
                    
                    <p id="timer" class="timer">00:00</p>
                    <div class="container_break">
                        <p class="breaktimer">Break Timer</p>
                        <p id="break" class="break">00:00</p>
                    </div>
                    <div class="botoes_timer">
                        <span class="material-symbols-outlined" id="play_timer">play_arrow</span>
                        <span class="material-symbols-outlined" id="pause_timer">stop</span>
                    </div>
                </div>
                <div class="selecao_tempo">
                    <input list="opcoes_tempo" id="tempo_escolhido" placeholder="Escolha o tempo de estudo">
                            <datalist id="opcoes_tempo">
                                <option value="1 min">
                                <option value="30 min">
                                <option value="35 min">
                                <option value="40 min">
                                <option value="50 min">
                                <option value="60 min">
                            </datalist>
                </div>
                <div class="selecao_tempo_pausa">
                    <input list="opcoes_tempo_pausa" id="tempo_escolhido_pausa" placeholder="Escolha o tempo de pausa">
                            <datalist id="opcoes_tempo_pausa">
                                <option value="1 min">
                                <option value="5 min">
                                <option value="10 min">
                                <option value="15 min">
                            </datalist>
                </div>
            </div> 
            <div class="core">
                <div class="empty_tasks" id="empty_tasks_container">
                    <span class="material-symbols-outlined" id="empty_tasks">moon_stars</span>
                    <p class="empty_tasks_text">Tudo calmo por aqui...</p>
                </div>
                <div class="task_container">
                    <div class="pendentes">
                        <h3 class="titulo_coluna">A Fazer</h3>
                        <div class="lista_tarefas" id="lista_a_fazer"></div>
                            <div class="adicionar_tarefa">
                                <input type="text" id="nova_tarefa_input" placeholder="Nova tarefa...">
                                <span class="material-symbols-outlined" id="btn_add_tarefa">add</span>
                            </div>
                    </div>
                    <div class="andamento">
                        <h3 class="titulo_coluna">Em andamento</h3>
                        <div class="lista_tarefas" id="lista_em_andamento"></div>
                    </div>
                    <div class="concluidas">
                        <h3 class="titulo_coluna">Conclu√≠das</h3>
                        <div class="lista_tarefas" id="lista_concluidas"></div>
                    </div>
                </div>
            </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
